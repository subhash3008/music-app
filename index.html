<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- owl carousel -->
    <link rel="stylesheet" href="owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="owl/owl.theme.default.min.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <div class="col-md-3 col-lg-2 order-2 .order-md-1 .col-10 mx-auto d-flex flex-column no-padding sidebar">
          <!-- music col -->
          <div class="music mt-0">
            <ul class="list-group list-group-flush">
              <div class="list-group-item nav-logo py-2">
                <h1>MUSIC</h1>
              </div>
              <div class="list-group-item text-uppercase nav-color mt-3">
                music
              </div>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-music mr-3 nav-color"></i>
                Featured
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-microphone mr-3 nav-color"></i>
                Radio
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-list mr-3 nav-color"></i>
                Song list
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-tv mr-3 nav-color"></i>
                TV
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-heart mr-3 nav-color"></i>
                Liked
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-download mr-3 nav-color"></i>
                Downloaded
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <i class="fa fa-play mr-3 nav-color"></i>
                Play History
              </a>
            </ul>
          </div>
          <!-- my music column -->
          <!-- my music list -->
          <div class="my-music-list">
            <ul class="list-group list-group-flush">
              <div class="list-group-item text-uppercase nav-color mt-3">
                my music list
              </div>
              <a href="#" class="list-group-item list-group-item-action text-uppercase">pop</a>
              <a href="#" class="list-group-item list-group-item-action text-uppercase">rock</a>
              <a href="#" class="list-group-item list-group-item-action text-uppercase">heavy metal</a>
            </ul>
            <a href="#" class="btn nav-btn w-50 mt-4 mx-3 d-block">Explore</a>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- owl carousel -->
    <script src="owl/owl.carousel.min.js"></script>
    <script src="owl/owl.js"></script>
  </body>
</html>
